<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="app">
    <div class="cart">Cart: {{cart}}</div>
    <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <img :src="image" alt="img-product">
            </div>
            <div class="product-info">
              <h1>{{ product_title }}</h1>
                <p v-if="inStock >=10 ">in Stock</p>
                <p v-else-if="inStock < 10 && inStock >= 1">Almost of Stock</p>
                <p v-else>Out of stock</p>
                <ul>
                  <li v-for="details in details">
                    {{details}}
                  </li>
                </ul>
                <div v-for="variant in variants"
                :key="variants.id"
                @mouseover="changeImage(variant.image)"
                class="color-circle"
                :style="{backgroundColor: variant.color}">
                  {{variant.color}}
                </div>
                <button class="button" v-on:click="addToCart">Add to Cart</button>
            </div>
        
        </div>
     </div>
 </div>
<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {

      const cart = ref(0)
      const addToCart = () =>{
        cart.value +=1
      }
      const image = ref ("assets/images/t-shirt-blue.png")
      const changeImage = (variantsImage) => {
        image.value=variantsImage
      }
     
      return {
       product_title:ref('T-Shirt'),
        image,
        inStock:ref(0),
        details: ['50% Cotton', '30% Polyester', '20% Woll'],
        variants: [{id:1, color:'blue' ,image:"assets/images/t-shirt-blue.png"},
        {id:2, color:'green', image:"assets/images/t-shirt-green.png"}], 
        cart,
        addToCart,
        changeImage
      }
    }
  }).mount('#app')
</script>
</body>
</html>
